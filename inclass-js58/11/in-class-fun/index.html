<body>

<div class="container">
	<div class="row">

		<h1>Welcome to our app</h1>

		</div>
		</div>
		<div class"row">
		<div class "col-md-4">
		<h2>Get the Weather</h2>
		<input type="text" id="longitude" placeholder="Enter in a longitude" /> <br>
		<input type="text" id="latitude" placeholder="Enter in a latitude" /> <br>

		<button id ="get-weather" class="btn btn-primary">Get the Weather</button>

		<marquee id="loading-marquee" scrollamount="20">loading...</marquee>

		<div class="panel">
			<div class="panel-body">
						Current Temp: <span id='current-temp'></span><br>
						

				Current Humidity: <span id='current-humidity'></span><br>

			</div>
		</div>


		</div>

<div class="col-md-4">

      <button id=random-video-btn" class="btn btn-default">Go!</button>
      <div id="random-video">
      </div>
<input id="random-video-id" placeholder="Video ID"><br>
<button id="add-video" class="btn btn-primary">Add To Pool</button>

		</div>

<!-- kitty section -->

<div class="col-md-4">
	
		<button id ="riskit" class="btn btn-primary">RISK IT!</button>
